<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>A Quiz on JavaScript</title>
</head>

<body>
  <header>
    <nav>
     
      <a id="highScores" href="highscores.html">Highscores</a>
    </nav>
  </header>
  <main>
    <section id="start" class="quiz-section">
      <h1>JavaScript Quiz</h1>

      <p>You have 60 seconds</p>
      <button id="start-button">Start Quiz</button>
    </section>
    <section id="quiz-questions" class="hidden quiz-section">
     
      <h1 id="question">Quiz Question</h1>
      <ul id="choices"></ul>
    </section>
    <section id="end" class="quiz-section hidden">
      <h1 id="end-title">Finished!!</h1>
      <p id="score-text">Your score is: <span id="score">0</span></p>
      <form id="submit-score">
        <label for="initials">Enter initials:</label>
        <input type="text" id="initials">
        <button type="submit">Submit</button>
        <p id="error-message"></p>
      </form>
      <a href="index.html" class="back-button"><i aria-hidden="true"></i>Back to quiz</a>
    </section>
    <p id="timer">Time: <span id="time-remaining">0</span></p>
    <div>
      <p id="correct" class="choice hidden">
        <aria-hidden="true">Correct!
      </p>
      <p id="wrong" class="choice hidden">
        <aria-hidden="true">Wrong!
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
